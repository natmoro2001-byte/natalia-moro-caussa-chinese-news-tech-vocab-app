        .control-row {

        }

        .control-group {

        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        select, button, input {

            border: 2px solid #e0e0e0;
            border-radius: 8px;

            transition: all 0.3s;
        }

        select:focus, input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {

            border: none;
            cursor: pointer;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {

        .btn:active {

        .btn-secondary {

            font-weight: bold;
            color: #667eea;

        .stat-label {

            font-size: 0.9em;

            letter-spacing: 1px;
        }

            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);

            align-items: center;
            justify-content: center;
            min-height: 400px;
        }

        .flashcard {
            width: 100%;
            max-width: 600px;
            height: 350px;
            perspective: 1000px;
            cursor: pointer;
            margin-bottom: 30px;
        }

        .flashcard-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .flashcard.flipped .flashcard-inner {
            transform: rotateY(180deg);
        }

        .flashcard-front, .flashcard-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);

        .flashcard-front {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .flashcard-back {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            transform: rotateY(180deg);
        }

        .chinese-text {
            font-size: 4em;

            font-size: 0.9em;

            background: #e8f5e9;

            font-weight: 600;

            color: #c62828;

            }

            { chinese: "Â∫îÁî®", pinyin: "y√¨ngy√≤ng", spanish: "aplicaci√≥n", category: "ia" },
            { chinese: "ÂàõÊñ∞", pinyin: "chu√†ngxƒ´n", spanish: "innovaci√≥n", category: "ia" },
            { chinese: "ÂºÄÂèë", pinyin: "kƒÅifƒÅ", spanish: "desarrollar, desarrollo", category: "ia" },
            { chinese: "ÊÄßËÉΩ", pinyin: "x√¨ngn√©ng", spanish: "rendimiento, desempe√±o", category: "ia" },
            { chinese: "Âπ≥Âè∞", pinyin: "p√≠ngt√°i", spanish: "plataforma", category: "ia" }
        ];

        // State management
        let currentMode = 'flashcard';
        let currentCategory = 'all';
        let currentIndex = 0;
        let studiedWords = new Set();
        let quizAttempts = { correct: 0, total: 0 };
        let isFlipped = false;

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadProgress();
            updateStats();
            document.getElementById('modeSelect').addEventListener('change', (e) => {
                currentMode = e.target.value;
                currentIndex = 0;
                renderContent();
            });
            document.getElementById('categoryFilter').addEventListener('change', (e) => {
                currentCategory = e.target.value;
                currentIndex = 0;
                renderContent();
            });
            renderContent();
        });

        // Get filtered words
        function getFilteredWords() {
            if (currentCategory === 'all') {
                return vocabulary;
            }
            return vocabulary.filter(w => w.category === currentCategory);
        }

        // Update statistics
        function updateStats() {
            const filtered = getFilteredWords();
            document.getElementById('totalWords').textContent = filtered.length;
            document.getElementById('studiedWords').textContent = studiedWords.size;
            document.getElementById('correctAnswers').textContent = quizAttempts.correct;
            const accuracy = quizAttempts.total > 0 
                ? Math.round((quizAttempts.correct / quizAttempts.total) * 100) 
                : 0;
            document.getElementById('accuracy').textContent = accuracy + '%';
        }

        // Render content based on mode
        function renderContent() {
            const content = document.getElementById('mainContent');
            content.innerHTML = '';
            
            if (currentMode === 'flashcard') {
                renderFlashcard();
            } else if (currentMode === 'quiz') {
                renderQuiz();
            } else if (currentMode === 'list') {
                renderList();
            }
        }

        // Flashcard mode
        function renderFlashcard() {
            const words = getFilteredWords();
            if (words.length === 0) {
                document.getElementById('mainContent').innerHTML = '<p style="text-align:center;padding:50px;">No hay palabras en esta categor√≠a</p>';
                return;
            }

            const word = words[currentIndex];
            studiedWords.add(word.chinese);
            saveProgress();
            updateStats();

            const html = `
                <div class="flashcard-container">
                    <div class="flashcard" id="flashcard" onclick="flipCard()">
                        <div class="flashcard-inner">
                            <div class="flashcard-front">
                                <div class="category-badge">${word.category.toUpperCase()}</div>
                                <div class="chinese-text">${word.chinese}</div>
                                <div class="pinyin-text">${word.pinyin}</div>
                                <div class="card-hint">Haz clic para ver la traducci√≥n</div>
                            </div>
                            <div class="flashcard-back">
                                <div class="category-badge">${word.category.toUpperCase()}</div>
                                <div class="spanish-text">${word.spanish}</div>
                                <div class="card-hint">Haz clic para volver</div>
                            </div>
                        </div>
                    </div>
                    <div class="navigation-buttons">
                        <button class="nav-btn nav-btn-prev" onclick="prevCard()" ${currentIndex === 0 ? 'disabled' : ''}>
                            ‚Üê Anterior
                        </button>
                        <button class="nav-btn nav-btn-next" onclick="nextCard()" ${currentIndex === words.length - 1 ? 'disabled' : ''}>
                            Siguiente ‚Üí
                        </button>
                    </div>
                    <div style="text-align:center;color:#666;">
                        Tarjeta ${currentIndex + 1} de ${words.length}
                    </div>
                </div>
            `;
            document.getElementById('mainContent').innerHTML = html;
        }

        function flipCard() {
            const card = document.getElementById('flashcard');
            card.classList.toggle('flipped');
        }

        function nextCard() {
            const words = getFilteredWords();
            if (currentIndex < words.length - 1) {
                currentIndex++;
                renderFlashcard();
            }
        }

        function prevCard() {
            if (currentIndex > 0) {
                currentIndex--;
                renderFlashcard();
            }
        }

        // Quiz mode
        function renderQuiz() {
            const words = getFilteredWords();
            if (words.length < 4) {
                document.getElementById('mainContent').innerHTML = '<p style="text-align:center;padding:50px;">Se necesitan al menos 4 palabras para el quiz</p>';
                return;
            }

            const word = words[currentIndex];
            studiedWords.add(word.chinese);
            
            // Generate options
            const options = [word];
            const otherWords = words.filter(w => w.chinese !== word.chinese);
            while (options.length < 4 && otherWords.length >= options.length) {
                const randomWord = otherWords[Math.floor(Math.random() * otherWords.length)];
                if (!options.includes(randomWord)) {
                    options.push(randomWord);
                }
            }
            
            // Shuffle options
            options.sort(() => Math.random() - 0.5);

            const html = `
                <div class="quiz-container">
                    <div class="quiz-question">
                        <div class="quiz-chinese">${word.chinese}</div>
                        <div class="quiz-pinyin">${word.pinyin}</div>
                    </div>
                    <div class="quiz-options">
                        ${options.map((opt, i) => `
                            <div class="quiz-option" onclick="checkAnswer('${opt.spanish}', '${word.spanish}', ${i})">
                                ${opt.spanish}
                            </div>
                        `).join('')}
                    </div>
                    <div id="quizFeedback"></div>
                    <div style="text-align:center;color:#666;">
                        Pregunta ${currentIndex + 1} de ${words.length}
                    </div>
                </div>
            `;
            document.getElementById('mainContent').innerHTML = html;
            updateStats();
        }

        function checkAnswer(selected, correct, optionIndex) {
            const options = document.querySelectorAll('.quiz-option');
            const feedback = document.getElementById('quizFeedback');
            
            quizAttempts.total++;
            
            if (selected === correct) {
                quizAttempts.correct++;
                options[optionIndex].classList.add('correct');
                feedback.innerHTML = '<div class="quiz-feedback correct">¬°Correcto! üéâ</div>';
            } else {
                options[optionIndex].classList.add('incorrect');
                // Show correct answer
                options.forEach(opt => {
                    if (opt.textContent.trim() === correct) {
                        opt.classList.add('correct');
                    }
                });
                feedback.innerHTML = `<div class="quiz-feedback incorrect">Incorrecto. La respuesta correcta es: ${correct}</div>`;
            }
            
            saveProgress();
            updateStats();
            
            // Disable all options
            options.forEach(opt => opt.style.pointerEvents = 'none');
            
            // Next question button
            setTimeout(() => {
                const words = getFilteredWords();
                if (currentIndex < words.length - 1) {
                    const btn = document.createElement('button');
                    btn.className = 'btn';
                    btn.textContent = 'Siguiente pregunta ‚Üí';
                    btn.onclick = () => {
                        currentIndex++;
                        renderQuiz();
                    };
                    feedback.appendChild(btn);
                } else {
                    const btn = document.createElement('button');
                    btn.className = 'btn';
                    btn.textContent = 'Reiniciar Quiz';
                    btn.onclick = () => {
                        currentIndex = 0;
                        renderQuiz();
                    };
                    feedback.appendChild(btn);
                }
            }, 1000);
        }

        // List mode
        function renderList() {
            const words = getFilteredWords();
            
            const html = `
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Buscar por chino, pinyin o espa√±ol..." 
                           onkeyup="filterList()">
                </div>
                <div class="word-list" id="wordList">
                    ${words.map(word => `
                        <div class="word-item">
                            <div class="word-chinese">${word.chinese}</div>
                            <div class="word-details">
                                <div class="word-pinyin">${word.pinyin}</div>
                                <div class="word-spanish">${word.spanish}</div>
                            </div>
                            <div class="word-category">${word.category.toUpperCase()}</div>
                        </div>
                    `).join('')}
                </div>
            `;
            document.getElementById('mainContent').innerHTML = html;
        }

        function filterList() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const items = document.querySelectorAll('.word-item');
            
            items.forEach(item => {
                const text = item.textContent.toLowerCase();
                item.style.display = text.includes(searchTerm) ? '' : 'none';
            });
        }

        // Progress management
        function saveProgress() {
            const progress = {
                studiedWords: Array.from(studiedWords),
                quizAttempts: quizAttempts
            };
            localStorage.setItem('chineseVocabProgress', JSON.stringify(progress));
        }

        function loadProgress() {
            const saved = localStorage.getItem('chineseVocabProgress');
            if (saved) {
                const progress = JSON.parse(saved);
                studiedWords = new Set(progress.studiedWords || []);
                quizAttempts = progress.quizAttempts || { correct: 0, total: 0 };
            }
        }

        function resetProgress() {
            if (confirm('¬øEst√°s segura de que quieres reiniciar todo el progreso?')) {
                studiedWords.clear();
                quizAttempts = { correct: 0, total: 0 };
                currentIndex = 0;
                localStorage.removeItem('chineseVocabProgress');
                updateStats();
                renderContent();
            }
        }
    </script>
